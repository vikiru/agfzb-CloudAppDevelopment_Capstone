<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Reviews</title>
    <meta charset="UTF-8" />
    {% load static %}
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css"
      rel="stylesheet"
    />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'djangoapp:index' %}"
        >Dealership Review</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'djangoapp:about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact</a>
          </li>
        </ul>
      </div>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li>
          <a class="btn btn-link" href="#"
            >{{ user.first_name }}({{ user.username }})</a
          >
          <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
        </li>
        {% else %}
        <li>
          <form
            class="form-inline"
            action="{% url 'djangoapp:login' %}"
            method="post"
          >
            {% csrf_token %}
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                name="username"
              />
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="psw"
              />
              <button class="btn btn-primary" type="submit">Login</button>
              <a class="btn btn-link" href="{% url 'djangoapp:registration' %}"
                >Sign Up</a
              >
            </div>
          </form>
        </li>
        {% endif %}
      </ul>
    </nav>
    <!--Add review form here -->
    <h3>Enter a review for {{dealer.full_name}}</h3>
    <form
      action="/djangoapp/dealer/{{dealer_id}}/{{dealer_name}}/add_review/"
      method="post"
    >
      {% csrf_token %}
      <div class="form-group">
        <label for="content">Enter the review content:</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          rows="2"
          required
        ></textarea>
      </div>
      <div class="form-group form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="purchasecheck"
          id="purchasecheck"
        />
        <label for="purchasecheck">Did you purchase the car?</label>
      </div>
      <div class="form-group">
        <label for="car">Select your car:</label>
        <select name="car" id="car" class="form-select">
          {% for car in cars %}
          <option selected value="{{car.id}}">
            {{car.car_make.name}} {{car.name}} {{ car.year }}
          </option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="purchasedate"
          >Select your purchase date (mm/dd/yyyy):</label
        >
        <input type="date" name="purchasedate" id="purchasedate" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
